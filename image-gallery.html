<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Places to Visit in Georgia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /*  div: targets ALL tags */
        /* # will target an id */
        /* . will target a class */
        /* div {
            border: 2px dashed red;
        } */
        #gallery-wrapper {
            border: 2px solid red;
        }
        #top-section {
            border: 2px solid blue;
        }
        #middle-section {
            border: 2px solid rgb(0,255,0);
        }
        
    </style>

</head>
<body>
    <!-- a wrapper for the entire gallery, the div does nothing 
        other than help organize content -->
    <div id="gallery-wrapper">
        <div id="top-section">
            <h1>A Photo Gallery made with CSS, HTML, a tiny bit of JS and a whole lot of love</h1>
        </div>

        <div id="middle-section">
            <h2>Middle Section</h2>
        </div>

        <div id="bottom-section">
            <h2>Bottom Section</h2>
        </div>

    </div>
</body>
</html>
